<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0082CA">
  <title>ぼうそうV - マップ画面</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #header-container {
      background-color: #0082CA;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
    }

    .search-box {
      position: relative;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      border-radius: 8px;
    }

    .search-box input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-box button {
      padding: 8px 12px;
      background: #0082CA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #005f9c;
    }

    #map {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container">ぼうそうV - マップ画面</div>

  <!-- 検索ボックス -->
  <div class="search-box">
    <input type="text" id="search-input" placeholder="住所や建物名を入力">
    <button id="search-button">検索</button>
  </div>

  <!-- マップ部分 -->
  <main class="map-container">
    <div id="map"></div>
  </main>

  <!-- Leafletライブラリ -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <script>
    let map;

    // マップ初期化
    window.addEventListener('load', () => {
      map = L.map('map', {
        minZoom: 7
      }).setView([35.613110, 140.113622], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 7
      }).addTo(map);

      // カスタムレイヤーの設定
      const tsunamiLayer = L.tileLayer(
        'https://disaportaldata.gsi.go.jp/raster/04_tsunami_newlegend_data/{z}/{x}/{y}.png',
        { opacity: 0.7, attribution: '© 国土地理院', minZoom: 7 }
      );

      const floodLayer = L.tileLayer(
        'https://disaportaldata.gsi.go.jp/raster/01_flood_l2_shinsuishin_data/{z}/{x}/{y}.png',
        { opacity: 0.7, attribution: '© 国土地理院', minZoom: 7 }
      );

      // レイヤーコントロールの追加
      const layerControl = L.control.layers(null, {
        "津波ハザードマップ": tsunamiLayer,
        "洪水ハザードマップ": floodLayer
      }).addTo(map);
    });

    // CSISジオコーダAPIを利用して検索
    function searchLocation(query) {
      const url = `https://geocode.csis.u-tokyo.ac.jp/cgi-bin/simple_geocode.cgi?addr=${encodeURIComponent(query)}&charset=UTF8&geosys=world`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data, "application/xml");

          const latitude = xml.querySelector("latitude")?.textContent;
          const longitude = xml.querySelector("longitude")?.textContent;

          if (!latitude || !longitude) {
            alert('検索結果が見つかりません');
            return;
          }

          const lat = parseFloat(latitude);
          const lng = parseFloat(longitude);

          map.setView([lat, lng], 15);

          L.marker([lat, lng]).addTo(map)
            .bindPopup(`<b>${query}</b><br>緯度: ${lat}, 経度: ${lng}`).openPopup();
        })
        .catch(error => {
          console.error('エラー:', error);
          alert('検索中にエラーが発生しました');
        });
    }

    // 検索ボタンのクリックイベント
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value.trim();
      if (!query) {
        alert('住所や建物名を入力してください');
        return;
      }
      searchLocation(query);
    });

    // Enter キーで検索を実行
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-input').value.trim();
        if (!query) {
          alert('住所や建物名を入力してください');
          return;
        }
        searchLocation(query);
      }
    });
  </script>
</body>
</html>
