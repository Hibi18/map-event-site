<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0082CA"> <!-- ステータスバーの背景色を指定 -->
  <title>ぼうそうV - マップ画面</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 検索ボックスのスタイル */
    .search-box {
      position: relative;
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      border-radius: 8px;
    }

    .search-box input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-box button {
      padding: 8px 12px;
      background: #0082CA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-box button:hover {
      background: #005f9c;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
        align-items: stretch;
      }

      .search-box input,
      .search-box button {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <!-- 検索ボックス -->
  <div class="search-box">
    <input type="text" id="search-input" placeholder="住所や建物名を入力">
    <button id="search-button">検索</button>
  </div>
  
  <!-- マップ部分の内容を追加 -->
  <main class="map-container">
    <div id="map" class="map"></div>
    <script src="map.js"></script>

    <!-- バッジコンテナ -->
    <div id="badge-container"></div> 
  </main>

  <!-- PapaParseライブラリの読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    let map;

    // マップ初期化
    window.addEventListener('load', () => {
      map = L.map('map', {
        minZoom: 7
      }).setView([35.613110, 140.113622], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        minZoom: 7
      }).addTo(map);
    });

    // CSISジオコーダAPIを利用して検索
　　function searchLocation(query) {
 　　 const url = `https://geocode.csis.u-tokyo.ac.jp/cgi-bin/simple_geocode.cgi?addr=${encodeURIComponent(query)}&charset=UTF8&geosys=world`;

 　　 console.log("リクエストURL:", url); // リクエストURLを確認

 　　 fetch(url)
 　　   .then(response => {
 　　     console.log("HTTPステータス:", response.status); // HTTPステータスを確認
  　　    if (!response.ok) {
    　　    throw new Error(`HTTPエラー: ${response.status}`);
    　　  }
   　　   return response.text();
  　　  })
  　　  .then(data => {
  　　    console.log("レスポンスデータ:", data); // レスポンスデータを確認

  　　    // XMLをパース
  　　    const parser = new DOMParser();
   　　   const xml = parser.parseFromString(data, "application/xml");

 　　     // 緯度・経度を抽出
   　　   const latitude = xml.querySelector("latitude")?.textContent;
   　　   const longitude = xml.querySelector("longitude")?.textContent;

   　　   if (!latitude || !longitude) {
   　　     alert("検索結果が見つかりません");
   　　     return;
  　　    }

    　　  const lat = parseFloat(latitude);
    　　  const lng = parseFloat(longitude);

　　      // マップを該当位置に移動
    　　  map.setView([lat, lng], 15);

　　      // ピンを追加
 　　     L.marker([lat, lng]).addTo(map)
 　　       .bindPopup(`<b>${query}</b><br>緯度: ${lat}, 経度: ${lng}`).openPopup();
　　    })
　　    .catch(error => {
 　　     console.error("エラー詳細:", error); // エラー内容を出力
 　　     alert("検索中にエラーが発生しました");
　　    });
　　}



    // 検索ボタンのクリックイベント
    document.getElementById('search-button').addEventListener('click', () => {
      const query = document.getElementById('search-input').value.trim();
      if (!query) {
        alert('住所や建物名を入力してください');
        return;
      }
      searchLocation(query);
    });

    // Enter キーで検索を実行
    document.getElementById('search-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const query = document.getElementById('search-input').value.trim();
        if (!query) {
          alert('住所や建物名を入力してください');
          return;
        }
        searchLocation(query);
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
