<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0082CA"> <!-- ステータスバーの背景色を指定 -->
  <title>ぼうそうV - 旅行プラン</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

　<!-- 本文 -->
  <main class="plan-container"> 
    <h1>旅行プランを探す</h1>

    <!-- カルーセル -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/1plan.jpg" alt="広告１" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="assets/plan2.jpg" alt="広告２" class="slide-image">
        </div>
        <div class="swiper-slide">
          <img src="assets/plan3.jpg" alt="広告３" class="slide-image">
        </div>
      </div>
      <!-- ページネーションとボタンのラッパー -->
      <div class="swiper-controls">
        <!-- ページネーション -->
        <div class="swiper-pagination"></div>
      </div>
    </div>


    <!-- 以下の内容を追加 -->
    <section class="plan-description">
     <h2>SecureTripの旅行プラン</h2>
     <p>
       SecureTripでは、防災について学びながら、それぞれの土地の魅力を感じられるプランを提案しています。あなたにピッタリの旅を見つけてみませんか？
     </p>
    </section>
    
    <!-- フィルター選択ボタン -->
    <section class="plan-filters">
      <button class="filter-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0082CA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-map">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
          <path d="M9 4v13" />
          <path d="M15 7v13" />
        </svg>
        都道府県から選ぶ
      </button>
      <button class="filter-button">季節から選ぶ</button>
      <button class="filter-button">テーマから選ぶ</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
