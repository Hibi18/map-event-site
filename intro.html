<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0082CA"> <!-- ステータスバーの背景色を指定 -->
  <title>SecureTrip - ようこそ</title>
  <link rel="stylesheet" href="intro.css">
</head>
<body>

  <!-- 最初のロゴ画面 -->
  <div id="intro">
    <div class="intro-title">
      <span class="intro-subtitle">非日常の旅路に、日常の防災を</span>
      SecureTrip
    </div>
  </div>

  <!-- 説明ページ -->
  <div id="main-content">
    <div id="header-container"></div>
    <a href="map.html" class="btn">マップを開く</a>
  </div>

  <script src="script.js"></script>

  <script>
    // 3秒後にフェードアウトして説明ページを表示
    setTimeout(() => {
      document.getElementById("intro").classList.add("fade-out");
      setTimeout(() => {
        document.getElementById("intro").style.display = "none";
        document.getElementById("main-content").style.display = "block";

        document.getElementById("header-container").style.display = "block";
      }, 1500);
    }, 3000);
  </script>

</body>
</html>
